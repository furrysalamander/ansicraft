# Define multiple devices
Section "Device"
    Identifier "DummyDevice0"
    Driver "dummy"
    VideoRam 256000
    Option "Display" "0"
EndSection

Section "Device"
    Identifier "DummyDevice1" 
    Driver "dummy"
    VideoRam 256000
    Option "Display" "1"
EndSection

# Define monitors
Section "Monitor"
    Identifier "DummyMonitor0"
    HorizSync 28.0-80.0
    VertRefresh 48.0-75.0
    Option "DPMS"
EndSection

Section "Monitor"
    Identifier "DummyMonitor1"
    HorizSync 28.0-80.0
    VertRefresh 48.0-75.0
    Option "DPMS"
EndSection

# Define screens
Section "Screen"
    Identifier "DummyScreen0"
    Device "DummyDevice0"
    Monitor "DummyMonitor0"
    DefaultDepth 24
    SubSection "Display"
        Depth 24
        Modes "640x480"
    EndSubSection
EndSection

Section "Screen"
    Identifier "DummyScreen1"
    Device "DummyDevice1"
    Monitor "DummyMonitor1"
    DefaultDepth 24
    SubSection "Display"
        Depth 24
        Modes "640x480"
    EndSubSection
EndSection

# Define server layout
Section "ServerLayout"
    Identifier "DummyLayout"
    Screen 0 "DummyScreen0"
    Screen 1 "DummyScreen1"
    Option "Xinerama" "off"
EndSection
